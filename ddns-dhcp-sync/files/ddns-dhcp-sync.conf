
config service 'default'
	option enabled '1'
	# zoneomatic url
	option update_url 'https://nsapi.example.com/nic/update'
	option username 'ddns'
	option password 'secret'
	# base origin for hostnames
	option origin 'infra.example.com'
	# filter entry by dnsmasq instance
	option select_instance 'default'
	# filter by host tags
	option select_tag 'vm'
